app:
    name: slider-core
    code: slider-core
    notify: aramanan@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: node-14.21


deploy:
    context: aryam21/DEV
    replicas: 1
    port:
    - 4000


properties:
    page_title: "React-bootstrap + nodejs-express App"
    ##site_url: "https://hellonodejs.appzclient.com/"
    BUILD_ON_STARTUP: 0
    JWT_SECRET_KEY:
      vault: JWT_SECRET_KEY
    FILES_MAX_SIZE: 20000000
    FILES_STORAGE: public/uploads
    FILES_STORAGE_TMP: public/uploads/tmp
    FILES_STORAGE_ROOT: uploads
    DB_USERNAME: slider
    DB_PASSWORD:
      vault: POSTGRESQL_SLIDER_PASSWORD
    DB_DATABASE: slider
    DB_HOST: (postgres-svc-name)
    DB_DIALECT: postgres
    revision: 1
    page_color: Blue
